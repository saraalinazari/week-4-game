<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />

                                                <h1>Crystal Collector</h1>
                                        </div>
                        </div>
                </div>
                <div class="row ">
                        <div class="col-md-5 bg-success text-white border border-secondary p-4" id="computerGuess">

                </div>
                <div class="row">
                        <div class="col-md-12 bg-success text-white border border-bottom-0 border-secondary p-2">

                        </div>
                </div>
                <div class="row">
                        <div class="col-md-12 bg-success text-white border border-top-0 border-secondary p-2" id="totalScore">

                        </div>
